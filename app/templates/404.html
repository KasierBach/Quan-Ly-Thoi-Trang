{% extends 'base.html' %}

{% block title %}Không tìm thấy trang - Fashion Store{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="mb-4">
                <i class="fas fa-ghost fa-6x text-muted"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">404</h1>
            <h2 class="h4 mb-4">Oops! Trang bạn tìm kiếm không tồn tại.</h2>
            <p class="text-muted mb-4">
                Có vẻ như trang bạn đang cố gắng truy cập đã bị xóa, đổi tên hoặc tạm thời không có sẵn.
            </p>
            <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg rounded-pill px-5">
                <i class="fas fa-home me-2"></i>Trở về trang chủ
            </a>
        </div>
    </div>
</div>
{% endblock %}
